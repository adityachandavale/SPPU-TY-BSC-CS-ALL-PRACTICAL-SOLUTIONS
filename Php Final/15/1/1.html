<html>
<head>
<script>
function fun(){
var fname=f1.name.value;
alert("Your first name is "+fname);
var lname=prompt("Enter last name");
alert("Your last name is "+lname);
document.write("First Name : "+fname);
document.write("Last Name : "+lname);
}
</script>
</head>
<body>
<form name=f1>
ENTER FIRST NAME
<input type="text" name="name" /><br />
<input type="button" value="click" onclick=fun() />
</form>
</body>
</html>
